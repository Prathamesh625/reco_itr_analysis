<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>

<body>
    <h1>Upload Files</h1>
    <form action="http://127.0.0.1:5000/upload/files" method="POST" enctype="multipart/form-data">
        <label for="">Client Data : <input type="file" name="file1" accept=".txt,.csv,.xlsx" required>
        </label>
        <label for="">Sheet Name : <input type="text" name="sheetname"  required>
        
        </label>
        <br><br>
        <label for="">
            Government Data :
            <input type="file" name="file2" accept=".txt,.csv,.xlsx" required>
        </label>
        <br><br>
        <button type="submit">Upload Files</button>
    </form>
    <hr>
    <h4>download files</h4>
    <p><a href="{{ url_for('download') }}">GSTR2A with remarks</a></p>
</body>

</html>
